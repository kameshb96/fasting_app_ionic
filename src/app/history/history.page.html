<ion-header>
  <ion-toolbar>
    <ion-title>History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content> 
  <ion-card style="background-color: lightgray; height:13.5%;" *ngFor = "let c of completedFasts"> 
    <ion-card-header>
      <ion-card-title style="font-size: 1rem;">{{ c.title }}</ion-card-title>
      <ion-card-subtitle>{{ c.time }}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  
</ion-content>
