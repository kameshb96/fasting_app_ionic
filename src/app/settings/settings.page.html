<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-icon name="notifications-outline"></ion-icon>
    <ion-label style="margin-left: 2%;">Enable Notifications</ion-label>
    <ion-toggle (ionChange)="settingsChanged()" [(ngModel)]="resources.notification" color="success"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-icon name="moon"></ion-icon>
    <ion-label style="margin-left: 2%;">Dark Mode</ion-label>
    <ion-toggle (ionChange)="settingsChanged()" id="themeToggle" [(ngModel)]="resources.darkMode" color="success"></ion-toggle>
  </ion-item>
  <ion-item (click)="changePassword()">
    <ion-icon name="lock"></ion-icon>
    <ion-label style="margin-left: 2%;">Change Password</ion-label>
  </ion-item>
  <ion-item (click)="logout()">
    <ion-icon name="log-out"></ion-icon>
    <ion-label style="margin-left: 2%;">Logout</ion-label>
  </ion-item>
</ion-content>
