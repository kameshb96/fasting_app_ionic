<ion-header>
  <ion-toolbar>
    <ion-icon (click)="closeModal()" name="arrow-round-back" style="zoom: 3.0;"></ion-icon>
    <ion-title>Fast</ion-title>
    <ion-icon (click)="deleteFast()" name="trash" style="zoom: 2.0; float: right; padding-top:3px;"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Fast Duration</ion-label>
    <ion-label style="color:gray">{{ fastDuration }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Title</ion-label>
    <ion-label style="color:gray">{{ fastTitle }}</ion-label>
  </ion-item>
  <ion-item lines="none">
    <ion-label>Description</ion-label>
  </ion-item>
  <ion-item>
    <ion-item style="color:gray">{{ fastDescription }}</ion-item>
  </ion-item>


</ion-content>
