<ion-header>
  <ion-toolbar>
    <ion-title>Fast</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="pos1" style="max-width: 75%; max-height: 75%;">
    <circle-progress
    [percent]="85"
    [radius]="85"
    [outerStrokeWidth]="16"
    [innerStrokeWidth]="8"
    [outerStrokeColor]="'#78C000'"
    [innerStrokeColor]="'#C7E596'"
    [animation]="true"
    [animationDuration]="300"
    ></circle-progress>
    <ion-fab-button (click) = "startTime()" class="pos2">
      <ion-icon [name]="isPlay ? 'pause' : 'play'"></ion-icon>
    </ion-fab-button>
    <ion-fab-button class="pos3">
      <ion-icon name="square"></ion-icon>
    </ion-fab-button>
  </div>
  <!-- <div>
    <ion-button class="pos2" color="primary">Primary</ion-button>
  </div> -->
</ion-content>
